<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html, body{
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        ::selection{
            background: #4158d0;
            color: #fff;
        }
        .wrapper{
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }
        .wrapper .title{
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }
        .wrapper form{
            padding: 10px 30px 50px 30px;
        }
        .wrapper form .field{
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        .wrapper form .field input{
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 17px;
            padding: 10px 20px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: transparent;
        }
        .wrapper form .field input:focus{
            border-color: #4158d0;
        }
        .wrapper form .field label{
            position: absolute;
            top: 50%;
            left: 20px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: 0.2s ease all;
            background: #fff;
            padding: 0 5px;
        }
        /* Floating label when input has focus OR has value */
        .wrapper form .field input:focus ~ label,
        .wrapper form .field input:not(:placeholder-shown) ~ label,
        .wrapper form .field input:valid ~ label {
            top: -8px;
            left: 15px;
            font-size: 12px;
            color: #4158d0;
        }
        form .field input[type="submit"]{
            color: #fff;
            border: none;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            border-radius: 25px;
            height: 45px;
            transition: 0.3s ease;
        }
        form .field input[type="submit"]:hover{
            background: linear-gradient(-135deg, #4158d0, #c850c0);
        }
        form .field input[type="submit"]:active{
            transform: scale(0.95);
        }
        .signup-link{
            color: #262626;
            margin-top: 20px;
            text-align: center;
        }
        .signup-link a{
            color: #4158d0;
            text-decoration: none;
        }
        .signup-link a:hover{
            text-decoration: underline;
        }
        /* Error Message Styling */
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">Login</div>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="/login">
            <div class="field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Don't have an account? <a href="/register">Register with your email</a>
            </div>
        </form>
    </div>
</body>
</html>
